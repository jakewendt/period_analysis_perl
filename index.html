<html>
<head>
<title>Periodogram 4.0</title>
<script src="js/prototype.js" type="text/javascript"></script>
<script src="js/defaultInput.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/doodle.css" />
<body>
<h1 id='header'>Periodogram 4.0</h1>
<div id='content'>

<form class='main' action='pgm.pl' method='post' enctype='multipart/form-data' >

	<p>Data file containing x,y lines.  Usually x is a numerical representation of the date, like MJD, and y is the value that is varying, like the luminosity of a star.</p>
	<input type='file' size='40' name='fn' id='fn' />
	<br />

	<p>Period testing ...</p>
	<input class='default' type='text' size='10' name='min' id='min' />
	<input class='default' type='text' size='10' name='max' id='max' />
	<input class='default' type='text' size='10' name='step' id='step' />
	<br />

<!--
	Pixel Size:
	<select name="pixel">
		<option value="15" selected="selected">15</option>
		<option value="10">10</option>
		<option value="5">5</option>
		<option value="3">3</option>
	</select>
-->

	<input type='submit' value='Open'/>
</form>
</div><!-- content -->

</body>
</html>
